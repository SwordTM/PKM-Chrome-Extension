<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind: compiled locally to tailwind.css -->
    <link rel="stylesheet" href="tailwind.css" />
    <title>LLM Inbox</title>
  </head>
  <body class="bg-white text-gray-900 min-w-[380px]">
    <header class="px-3 py-2 border-b border-gray-200 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="inline-flex h-7 w-7 items-center justify-center rounded-lg bg-indigo-600 text-white text-sm font-bold">AI</span>
        <h1 class="text-base font-semibold">LLM Inbox</h1>
      </div>
      <span id="countBadge" class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600">0 items</span>
    </header>

    <section class="p-3 space-y-3">
      <!-- Controls Row -->
      <div class="flex items-center gap-2">
        <input id="search" type="search" placeholder="Search title, text, #tags" class="flex-1 px-3 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        <button id="capturePage" class="px-3 py-2 text-sm rounded-lg border bg-white hover:bg-gray-50">Capture</button>
      </div>

      <!-- Secondary Actions -->
      <div class="grid grid-cols-2 gap-2">
        <button id="exportJson" class="px-3 py-2 text-sm rounded-lg border bg-white hover:bg-gray-50">Export JSON</button>
        <button id="sendToLLM" class="px-3 py-2 text-sm rounded-lg border bg-white hover:bg-gray-50">Send to LLM</button>
        <button id="clearAll" class="px-3 py-2 text-sm rounded-lg border border-rose-200 text-rose-700 hover:bg-rose-50 col-span-2">Clear All</button>
      </div>
    </section>

    <section id="empty" class="text-sm text-gray-500 px-3">No snippets yet. Select text, then right‑click → <span class="italic">Save selection to LLM Inbox</span>.</section>

    <ul id="list" class="divide-y divide-gray-100 max-h-[520px] overflow-y-auto"></ul>

    <template id="itemTpl">
      <li class="p-3 group">
        <div class="flex items-start justify-between gap-3">
          <div class="min-w-0">
            <a class="title block font-medium truncate text-indigo-600 hover:underline" target="_blank"></a>
            <div class="text-[11px] text-gray-500 url truncate"></div>
            <div class="text-[11px] text-gray-500 createdAt"></div>
          </div>
          <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <button class="save text-xs px-2 py-1 rounded-md border hover:bg-gray-50">Save</button>
            <button class="delete text-xs px-2 py-1 rounded-md border border-rose-200 text-rose-700 hover:bg-rose-50">Delete</button>
          </div>
        </div>
        <pre class="text mt-2 text-sm bg-gray-50 border border-gray-100 rounded-lg p-2 max-h-40 overflow-auto"></pre>
        <div class="mt-2 grid gap-2">
          <input class="tags px-3 py-2 text-sm border rounded-lg" placeholder="#research, #quote"/>
          <textarea class="note px-3 py-2 text-sm border rounded-lg" rows="2" placeholder="Why this matters"></textarea>
        </div>
      </li>
    </template>

    <script type="module" src="popup.js"></script>
  </body>
</html>
