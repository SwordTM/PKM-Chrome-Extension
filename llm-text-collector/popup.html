<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind: compiled locally to tailwind.css -->
  <link rel="stylesheet" href="tailwind.css" />
  <link rel="stylesheet" href="menu.css" />
  <title>Personal Idea Space</title>
</head>
<body class="bg-white text-gray-900 min-w-[380px] overflow-hidden flex flex-col">

  <header class="px-3 py-2 border-b border-gray-200 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <h1 class="text-base font-semibold">Your Inbox</h1>
    </div>
    <div class="flex items-center gap-2">
      
      <div class="profile-container self-start">
        <button id="profile-button" class="profile-button">
          <img src="icons/icon16.png" alt="Profile" class="profile-icon" />
        </button>
        <div id="profile-menu" class="profile-menu">
          <a id="settings-button" href="#">Settings</a>
          <a id="logout-button" href="#">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <nav class="quick-actions-nav">
    <button id="summarize-action" class="quick-action-btn">ðŸ“„ Summarize</button>
    <button id="share-action" class="quick-action-btn">ðŸ”— Share</button>
  </nav>

  <div id="summary-container" class="px-3 py-2 border-b border-gray-200" style="display: none;">
    <h2 class="text-base font-semibold">Summary</h2>
    <div id="summary-text" class="mt-2 text-sm text-gray-800 bg-gray-100 p-2 rounded"></div>
  </div>

  <div class="p-2">
    <nav class="main-nav bottom-nav">
    <button id="snippets-tab" class="nav-icon-tab active">Snippets</button>
    <button id="auto-capture-tab" class="nav-icon-tab">Auto Capture</button>
  </nav>

  <div id="snippets-panel" class="tab-panel active">
    <section id="captured-selection-container" class="px-3 py-2 border-b border-gray-200" style="display: none;">
      <h2 class="text-base font-semibold">Captured Selection</h2>
      <div id="captured-selection-text" class="mt-2 text-sm text-gray-800 bg-gray-100 p-2 rounded"></div>
    </section>

    <section class="px-3 mt-4 grid grid-cols-2 gap-2">
      <!-- Generic -->
      <button id="capturePage" class="btn-gradient btn-blue">Capture Page Extract</button>

      <!-- YouTube button -->
      <button id="ytScrapeTranscript" class="btn-gradient btn-blue" style="display: none;">Scrape Full Transcript</button>

      <!-- Existing -->
      <button id="saveAll" class="btn-gradient btn-blue">Save All</button>
      <button id="clearAll" class="btn-gradient btn-red">Clear All</button>
    </section>

    <section id="empty" class="text-sm text-gray-500 px-3 mt-2">No snippets yet. Select text, then rightâ€‘click â†’ <span class="italic">Save selection to LLM Inbox</span>.</section>

    <ul id="list" class="divide-y divide-gray-100 max-h-[520px] overflow-y-auto flex-1 p-4 space-y-3"></ul>
  </div>

  <div id="auto-capture-panel" class="tab-panel">
    <div class="p-4">
      <h2 class="text-base font-semibold">Auto Capture Settings</h2>
      <div class="flex items-center justify-between mt-4">
        <span>Enable Auto Capture</span>
        <label class="switch">
          <input type="checkbox" id="auto-capture-toggle">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <ul id="auto-capture-list" class="divide-y divide-gray-100 max-h-[520px] overflow-y-auto flex-1 p-4 space-y-3"></ul>
  </div>

    <script type="module" src="popup.js"></script> 
    <script type="module" src="summarizer.js"></script> 
  </body>
</html>
